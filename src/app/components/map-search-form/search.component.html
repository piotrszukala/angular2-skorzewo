<div class="on-map search-container">
    <md-input-container class="search-form">
        <input mdInput placeholder="Nazwisko" [(ngModel)]=query (keyup)=filter()>
    </md-input-container>
    <div class="suggestions" *ngIf="filteredList.length > 0">
        <ul *ngFor="let item of filteredList" (click)="select(item)">
            <li>{{item}}</li>
        </ul>
    </div>
</div>
