<div>
    <div class="person-list" *ngFor="let person of personList" (click)="select(person)">
        <div class="person-list__name">
            <span>{{person.surname}}</span>
            <span>{{person.name}}</span>
        </div>
        <div class="person-list__dates">
            <span class="person-list__dates--birth">{{person.birth}}</span>
            <span class="person-list__dates--death">{{person.death}}</span>
        </div>
    </div>
</div>
