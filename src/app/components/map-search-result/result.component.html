<!--<div class="on-map container">-->
  <md-sidenav-container>
    <md-sidenav>
      <div *ngFor="let person of personList">
        <div>{{person.name}} {{person.surname}}</div>
        <div>{{person.birth}}-{{person.death}}</div>
      </div>
    </md-sidenav>

    <div>
      <button md-button (click)="openSidenav(sidenav)">
        Open sidenav
      </button>
    </div>

  </md-sidenav-container>
